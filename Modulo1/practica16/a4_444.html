<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Simple</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuario"><br>
    <input type="password" id="password" placeholder="ContraseÃ±a"><br>
    <button onclick="login()" id="btnLogin">Ingresar</button>
    <p id="mensaje" class="error"></p>
  </div>

  <script>
    // VARIABLE GLOBAL PARA CONTAR INTENTOS FALLIDOS
    let intentos = 0;                                    // Empieza en 0, cuenta los intentos fallidos

    // FUNCIÃ“N QUE SE EJECUTA AL HACER CLICK EN "INGRESAR"
    function login() {
      // Rescato los datos del formulario
      let usuario = document.getElementById("usuario").value; 
      let password = document.getElementById("password").value;
      let mensaje = document.getElementById("mensaje");         // Elemento para mostrar mensajes

      // VALIDO QUE LOS CAMPOS NO ESTÃ‰N VACÃOS
      if (usuario === "" || password === "") { 
        mensaje.textContent = "Completa todos los campos";
        return;                                          // Sale de la funciÃ³n sin continuar
      }

      // VERIFICAR CREDENCIALES CORRECTAS
      if (usuario === "admin" && password === "1234") { 
        mensaje.style.color = "green";                  // Cambia color del mensaje a verde
        mensaje.textContent = "Login exitoso âœ…";        // Muestra mensaje de Ã©xito
      } 
      // CREDENCIALES INCORRECTAS
      else {
        intentos++;                                     // Incrementa contador de intentos fallidos
        mensaje.style.color = "red";                    // Cambia color del mensaje a rojo
        mensaje.textContent = "Usuario o contraseÃ±a incorrectos. Intento " + intentos + " de 3"; // Muestra intento actual
      }

      // BLOQUEAR DESPUÃ‰S DE 3 INTENTOS FALLIDOS
      if (intentos >= 3) {
        document.getElementById("btnLogin").disabled = true; // Desactiva el botÃ³n de login
        mensaje.textContent = "Bloqueado: 3 intentos fallidos ðŸš«";
      }
    }
  </script>

</body>
</html>
