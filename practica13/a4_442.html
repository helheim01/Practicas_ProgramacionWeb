<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo"></p> <!-- Un párrafo vacío donde muestro el resultado -->

    <script>
        // Dado un arreglo de objetos con {nombre, clave}, aplicar funciones de primer orden para capitalizar el nombre, y "encriptar" la clave (aquí se usa base64).
        const usuarios = [
            { nombre: "juan", clave: "1234" },
            { nombre: "maria", clave: "abcd" },
            { nombre: "pedro", clave: "5678" }
        ];

        // Capitalizar
        const capitalizar = (str) =>
            str.charAt(0).toUpperCase() + str.slice(1); //convierte la primera letra a mayúscula

        // Encriptar la clave usando base64 (btoa)
        const encriptar = (str) => btoa(str); //codificación

        // Procesar usuarios: Recorre cada usuario y devuelve un "nuevo" objeto con los datos procesados (nombre capitalizado y clave codificada)
        const procesarUsuarios = (arr) =>
            arr.map(user => ({
                nombre: capitalizar(user.nombre), // aplico capitalizar
                clave: encriptar(user.clave)      // aplico encriptar (base64)
            }));

        // Tomo el resultado procesado y lo muestro en el <p id="demo">
        document.getElementById("demo").innerHTML =
            procesarUsuarios(usuarios)
                .map(u => `Nombre: ${u.nombre}, Clave: ${u.clave}`) //crea un array de strings
                .join("<br>"); //une esas líneas con saltos de línea HTML para que se vean en la página
    </script>
</body>
</html>
