            ¿Qué son los bucles? Los bucles son estructuras de control que nos permiten repetir un bloque de código varias veces:

            Bucle while: Se ejecuta mientras la condición sea verdadera. Ideal cuando no sabemos cuántas veces se repetirá el código.

                while (condición) {
                // bloque de código
                }

                let isOver = false;
                let counter = 1;

            Bucle do ... while: Igual que while, pero garantiza al menos una ejecución porque la condición se evalúa al final.
            Sintaxis:
                do {
                // bloque de código
                } while (condición);


            Ejemplo:
                let condition = false;

                while (condition) {
                console.log("while → nunca entra");
